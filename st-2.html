<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ST-2 PRACTICAL</title>
    <style>
        .maindiv {
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .student_card {
            width: 300px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .student_card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 3px solid lightblue;
        }

        .student_card h2 {
            margin: 10px 0;
            color: #333;
        }
        
        .student_card p {
            margin: 5px 0;
            color: #666;
            font-size: 0.95em;
        }
        
    </style>
</head>

<body>
    <div class="maindiv">
        <div class="student_card">
            <img src="https://media.istockphoto.com/id/1438969575/photo/smiling-young-male-college-student-wearing-headphones-standing-in-a-classroom.jpg?s=612x612&w=0&k=20&c=yNawJP9JGXU6LOL262ME5M1U2xxNKQsvT7F9DZhZCh4=" alt="Sarthak Gupta Photo">

            <p>Btech CSE - AIML</p>
            <p>Roll Number: **2025B15310119**</p>
            <p>First Year</p>
        </div>
    </div>
</body>
</html>
